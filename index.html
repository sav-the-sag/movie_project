<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Movie Project</title>
</head>
<body>
    <section class="hero is-success">
        <div class="hero-body">
          <p class="title">
            Welcome to your movie journal!
          </p>
          <p class="subtitle">
            Success subtitle
          </p>
        </div>
      </section>
    <main>
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                  <div class="content">
                    <p class="title">Search:</p>
                    <input class="input is-primary" type="text" placeholder="Movie title">
                    <button class="button is-primary js-modal-trigger" data-target="modal-js-example">Search</button>
                    <p class="subtitle">With even more content</p>
                    <div class="content" id="search-history">
                        <button class="button is-link">Movie 1</button>
                        <button class="button is-link">Movie 2</button>
                      <!-- Content - anchors  -->
                    </div>
                  </div>
                </article>
              </div>
               <div class="tile is-vertical is-8 is-parent">
                  <article class="tile is-child notification is-info">
                    <p class="title">Movie Title</p>
                    <p>rating</p>
                    <p>comments</p>
                    <p>omdb plot description</p>
                    <p>youtube trailer link</p>
                    <figure class="image is-4by3">
                    </figure>
                  </article>
                  <article class="tile is-child notification is-info">
                    <p class="title">Modal</p>
                    <p>rating</p>
                    <p>comments</p>
                    <p>omdb plot description</p>
                    <p>youtube trailer link</p>
                    <figure class="image is-4by3">
                    </figure>
                  </article>
                </div>
          </div>

    </main>
    
<script src="./assets/js/script.js"></script>
</body>
</html>
