<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie Project</title>
</head>

<body>
    <section class="hero is-success">
        <div class="hero-body">
            <p class="title">
                Welcome to your movie journal!
            </p>
            <p class="subtitle">
                Success subtitle
            </p>
        </div>
    </section>
    <main>
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                    <div class="content">
                        <p class="title">Search:</p>
                        <input class="input is-primary" type="text" placeholder="Movie title" id="search-input">
                        <button class="button is-primary js-modal-trigger"
                            data-target="modal-js-example">Search</button>
                        <p class="subtitle">With even more content</p>
                        <div class="content" id="search-history">
                            
                        </div>
                    </div>
                </article>
            </div>
            <div class="tile is-vertical is-8 is-parent">
                <article class="tile is-child notification is-info">
                    <span id="movieName" class="title"></span>
                    <span id="plotDescription"></span>
                    <span id="yearReleased"></span>
                    <span id="trailerLink"></span>
                    <span id="userComments"></span>
                    <span id="rating"></span>
                    <figure class="image is-4by3">
                    </figure>
                </article>
            </div>
        </div>
        <div id="modal-js-example" class="modal">
            <div class="modal-background"></div>

            <div class="modal-content">
                <div class="box">
                    <h2>Movie Info</h2>
                    <span id="title"></span>
                    <br>
                    <span id="plot"></span>
                    <br>
                    <span id="year"></span>
                    <br>
                    <a id="youtube" href="">Click here for trailer</a>
                    <textarea id="userInputComments" class="textarea" placeholder="Input Comments Here" rows="5"></textarea>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="rsvp">
                            1 Star
                        </label>
                        <label class="radio">
                            <input type="radio" name="rsvp">
                            2 Stars
                        </label>
                        <label class="radio">
                            <input type="radio" name="rsvp">
                            3 Stars
                        </label>
                        <label class="radio">
                            <input type="radio" name="rsvp">
                            4 Stars
                        </label>
                        <label class="radio">
                            <input type="radio" name="rsvp" checked>
                            5 Stars
                        </label>
                    </div>
                    <button class="button" type="sumbit">Submit</button>
                </div>
            </div>

            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </main>

    <script src="./assets/js/keys1.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
